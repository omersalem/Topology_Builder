<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150">
  <defs>
    <linearGradient id="routerBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5bb8e6"/>
      <stop offset="50%" style="stop-color:#2a8ab8"/>
      <stop offset="100%" style="stop-color:#1a5a78"/>
    </linearGradient>
    <linearGradient id="routerTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8ad5f5"/>
      <stop offset="100%" style="stop-color:#4aa8d0"/>
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g transform="translate(20, 20)">
    <!-- Antennas -->
    <rect x="30" y="0" width="4" height="40" rx="2" fill="#2a3a4a" transform="rotate(-15, 32, 40)"/>
    <rect x="120" y="0" width="4" height="40" rx="2" fill="#2a3a4a" transform="rotate(15, 122, 40)"/>
    <circle cx="30" cy="2" r="4" fill="#1a2a3a" transform="rotate(-15, 32, 40)"/>
    <circle cx="124" cy="2" r="4" fill="#1a2a3a" transform="rotate(15, 122, 40)"/>
    
    <!-- Main body - rounded box -->
    <rect x="0" y="50" width="160" height="50" rx="8" fill="url(#routerBody)" stroke="#2a7a98" stroke-width="2"/>
    
    <!-- Top highlight -->
    <rect x="5" y="52" width="150" height="15" rx="5" fill="url(#routerTop)" opacity="0.6"/>
    
    <!-- LED strip -->
    <circle cx="20" cy="75" r="4" fill="#00ff88" filter="url(#glow2)"/>
    <circle cx="35" cy="75" r="4" fill="#00ff88" filter="url(#glow2)"/>
    <circle cx="50" cy="75" r="4" fill="#00ff88" filter="url(#glow2)"/>
    <circle cx="65" cy="75" r="4" fill="#ffaa00" filter="url(#glow2)"/>
    
    <!-- Ports on front -->
    <rect x="90" y="70" width="12" height="10" rx="2" fill="#0a3a4a"/>
    <rect x="108" y="70" width="12" height="10" rx="2" fill="#0a3a4a"/>
    <rect x="126" y="70" width="12" height="10" rx="2" fill="#0a3a4a"/>
    <rect x="144" y="70" width="12" height="10" rx="2" fill="#0a3a4a"/>
    
    <!-- Bottom shadow -->
    <ellipse cx="80" cy="105" rx="70" ry="8" fill="rgba(0,0,0,0.3)"/>
  </g>
</svg>
