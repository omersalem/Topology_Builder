<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150">
  <defs>
    <linearGradient id="backupBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="50%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  
  <g transform="translate(20, 25)">
    <!-- Main body -->
    <rect x="0" y="20" width="160" height="80" rx="4" fill="url(#backupBody)" stroke="#3a3a3a" stroke-width="1"/>
    
    <!-- Top panel -->
    <rect x="5" y="25" width="150" height="10" rx="2" fill="#5a5a5a"/>
    
    <!-- Red accent line -->
    <rect x="0" y="20" width="5" height="80" fill="#cc3333"/>
    
    <!-- Drive bays -->
    <rect x="15" y="45" width="25" height="45" rx="2" fill="#1a1a1a" stroke="#3a3a3a"/>
    <rect x="45" y="45" width="25" height="45" rx="2" fill="#1a1a1a" stroke="#3a3a3a"/>
    <rect x="75" y="45" width="25" height="45" rx="2" fill="#1a1a1a" stroke="#3a3a3a"/>
    <rect x="105" y="45" width="25" height="45" rx="2" fill="#1a1a1a" stroke="#3a3a3a"/>
    
    <!-- Drive indicators -->
    <circle cx="27" cy="55" r="3" fill="#00ff88"/>
    <circle cx="57" cy="55" r="3" fill="#00ff88"/>
    <circle cx="87" cy="55" r="3" fill="#ffaa00"/>
    <circle cx="117" cy="55" r="3" fill="#00ff88"/>
    
    <!-- LEDs on right -->
    <circle cx="145" cy="50" r="4" fill="#00ff88"/>
    <circle cx="145" cy="65" r="4" fill="#00ff88"/>
    <circle cx="145" cy="80" r="4" fill="#ffaa00"/>
  </g>
</svg>
