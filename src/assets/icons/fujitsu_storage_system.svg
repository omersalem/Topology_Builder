<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 200">
  <defs>
    <linearGradient id="storageBody" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="50%" style="stop-color:#3a3a3a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
  </defs>
  
  <g transform="translate(10, 10)">
    <!-- Main cabinet -->
    <rect x="0" y="0" width="130" height="180" rx="4" fill="url(#storageBody)" stroke="#5a5a5a" stroke-width="1"/>
    
    <!-- Red accent stripe -->
    <rect x="0" y="0" width="130" height="8" fill="#cc3333"/>
    
    <!-- Controller section -->
    <rect x="10" y="15" width="110" height="40" rx="2" fill="#2a2a2a" stroke="#4a4a4a"/>
    <circle cx="30" cy="35" r="4" fill="#00ff88"/>
    <circle cx="45" cy="35" r="4" fill="#00ff88"/>
    <circle cx="60" cy="35" r="4" fill="#ffaa00"/>
    <rect x="75" y="25" width="35" height="20" rx="2" fill="#1a1a1a"/>
    
    <!-- Drive bays -->
    <rect x="10" y="65" width="50" height="25" rx="2" fill="#1a1a1a" stroke="#4a4a4a"/>
    <rect x="70" y="65" width="50" height="25" rx="2" fill="#1a1a1a" stroke="#4a4a4a"/>
    <rect x="10" y="95" width="50" height="25" rx="2" fill="#1a1a1a" stroke="#4a4a4a"/>
    <rect x="70" y="95" width="50" height="25" rx="2" fill="#1a1a1a" stroke="#4a4a4a"/>
    <rect x="10" y="125" width="50" height="25" rx="2" fill="#1a1a1a" stroke="#4a4a4a"/>
    <rect x="70" y="125" width="50" height="25" rx="2" fill="#1a1a1a" stroke="#4a4a4a"/>
    <rect x="10" y="155" width="50" height="25" rx="2" fill="#1a1a1a" stroke="#4a4a4a"/>
    <rect x="70" y="155" width="50" height="25" rx="2" fill="#1a1a1a" stroke="#4a4a4a"/>
    
    <!-- Drive LEDs -->
    <circle cx="25" cy="75" r="2" fill="#00ff88"/>
    <circle cx="85" cy="75" r="2" fill="#00ff88"/>
    <circle cx="25" cy="105" r="2" fill="#00ff88"/>
    <circle cx="85" cy="105" r="2" fill="#ffaa00"/>
    <circle cx="25" cy="135" r="2" fill="#00ff88"/>
    <circle cx="85" cy="135" r="2" fill="#00ff88"/>
    <circle cx="25" cy="165" r="2" fill="#00ff88"/>
    <circle cx="85" cy="165" r="2" fill="#00ff88"/>
  </g>
</svg>
