<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150">
  <defs>
    <linearGradient id="fwBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="50%" style="stop-color:#cc4444"/>
      <stop offset="100%" style="stop-color:#992222"/>
    </linearGradient>
    <linearGradient id="fwTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8888"/>
      <stop offset="100%" style="stop-color:#dd5555"/>
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g transform="translate(20, 35)">
    <!-- Top face -->
    <polygon points="80,5 160,35 80,65 0,35" fill="url(#fwTop)" stroke="#aa3333" stroke-width="1"/>
    
    <!-- Fortigate logo area on top -->
    <rect x="55" y="20" width="50" height="30" fill="#aa3333" opacity="0.5" transform="skewX(-30) translate(15, 0)"/>
    
    <!-- Front face -->
    <polygon points="0,35 80,65 80,95 0,65" fill="url(#fwBody)" stroke="#882222" stroke-width="1"/>
    
    <!-- Right face -->
    <polygon points="80,65 160,35 160,65 80,95" fill="#882222" stroke="#772222" stroke-width="1"/>
    
    <!-- LEDs -->
    <circle cx="15" cy="50" r="3" fill="#00ff88" filter="url(#glow3)"/>
    <circle cx="25" cy="50" r="3" fill="#00ff88" filter="url(#glow3)"/>
    <circle cx="35" cy="50" r="3" fill="#ffaa00" filter="url(#glow3)"/>
    
    <!-- Ports -->
    <rect x="45" y="55" width="8" height="6" rx="1" fill="#4a1a1a"/>
    <rect x="57" y="55" width="8" height="6" rx="1" fill="#4a1a1a"/>
    <rect x="69" y="55" width="8" height="6" rx="1" fill="#4a1a1a"/>
    
    <!-- Shadow -->
    <ellipse cx="80" cy="100" rx="70" ry="6" fill="rgba(0,0,0,0.25)"/>
  </g>
</svg>
