<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150">
  <defs>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a0e8ff"/>
      <stop offset="50%" style="stop-color:#60c0e8"/>
      <stop offset="100%" style="stop-color:#3090b8"/>
    </linearGradient>
    <filter id="cloudGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g transform="translate(10, 20)" filter="url(#cloudGlow)">
    <!-- Main cloud shape -->
    <ellipse cx="100" cy="80" rx="70" ry="40" fill="url(#cloudGrad)" stroke="#40a0c8" stroke-width="2"/>
    <ellipse cx="60" cy="70" rx="45" ry="35" fill="url(#cloudGrad)" stroke="#40a0c8" stroke-width="2"/>
    <ellipse cx="140" cy="70" rx="40" ry="30" fill="url(#cloudGrad)" stroke="#40a0c8" stroke-width="2"/>
    <ellipse cx="85" cy="50" rx="35" ry="28" fill="url(#cloudGrad)" stroke="#40a0c8" stroke-width="2"/>
    <ellipse cx="120" cy="55" rx="30" ry="25" fill="url(#cloudGrad)" stroke="#40a0c8" stroke-width="2"/>
    
    <!-- Cover center with solid fill -->
    <ellipse cx="100" cy="70" rx="60" ry="35" fill="#60c0e8"/>
    
    <!-- Lightning bolt -->
    <polygon points="105,45 85,75 100,75 90,105 120,65 102,65 115,45" fill="#ffdd44" stroke="#ffaa00" stroke-width="1"/>
  </g>
</svg>
