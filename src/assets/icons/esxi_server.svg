<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150">
  <defs>
    <linearGradient id="serverBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="50%" style="stop-color:#2d3748"/>
      <stop offset="100%" style="stop-color:#1a202c"/>
    </linearGradient>
    <linearGradient id="serverFront" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a6578"/>
      <stop offset="100%" style="stop-color:#3d4758"/>
    </linearGradient>
    <filter id="glow4">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g transform="translate(20, 20)">
    <!-- Server unit 1 -->
    <rect x="0" y="0" width="160" height="35" rx="4" fill="url(#serverBody)" stroke="#4a5568" stroke-width="1"/>
    <rect x="5" y="5" width="100" height="25" rx="2" fill="url(#serverFront)"/>
    <circle cx="130" cy="17" r="5" fill="#00ff88" filter="url(#glow4)"/>
    <circle cx="145" cy="17" r="5" fill="#00ff88" filter="url(#glow4)"/>
    
    <!-- Vent lines -->
    <line x1="10" y1="12" x2="90" y2="12" stroke="#2d3748" stroke-width="2"/>
    <line x1="10" y1="18" x2="90" y2="18" stroke="#2d3748" stroke-width="2"/>
    <line x1="10" y1="24" x2="90" y2="24" stroke="#2d3748" stroke-width="2"/>
    
    <!-- Server unit 2 -->
    <rect x="0" y="40" width="160" height="35" rx="4" fill="url(#serverBody)" stroke="#4a5568" stroke-width="1"/>
    <rect x="5" y="45" width="100" height="25" rx="2" fill="url(#serverFront)"/>
    <circle cx="130" cy="57" r="5" fill="#00ff88" filter="url(#glow4)"/>
    <circle cx="145" cy="57" r="5" fill="#ffaa00" filter="url(#glow4)"/>
    
    <line x1="10" y1="52" x2="90" y2="52" stroke="#2d3748" stroke-width="2"/>
    <line x1="10" y1="58" x2="90" y2="58" stroke="#2d3748" stroke-width="2"/>
    <line x1="10" y1="64" x2="90" y2="64" stroke="#2d3748" stroke-width="2"/>
    
    <!-- Server unit 3 -->
    <rect x="0" y="80" width="160" height="35" rx="4" fill="url(#serverBody)" stroke="#4a5568" stroke-width="1"/>
    <rect x="5" y="85" width="100" height="25" rx="2" fill="url(#serverFront)"/>
    <circle cx="130" cy="97" r="5" fill="#00ff88" filter="url(#glow4)"/>
    <circle cx="145" cy="97" r="5" fill="#00ff88" filter="url(#glow4)"/>
    
    <line x1="10" y1="92" x2="90" y2="92" stroke="#2d3748" stroke-width="2"/>
    <line x1="10" y1="98" x2="90" y2="98" stroke="#2d3748" stroke-width="2"/>
    <line x1="10" y1="104" x2="90" y2="104" stroke="#2d3748" stroke-width="2"/>
  </g>
</svg>
